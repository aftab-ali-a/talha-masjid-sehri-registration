<!DOCTYPE html>
<html>
<head>
    <title>Sehri Registration | Masjid-E-Talha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f4f7f4; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #1b5e20; text-align: center; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 0.9em; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #333; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #2e7d32; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        button:hover { background: #1b5e20; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #message { margin-top: 15px; font-weight: bold; text-align: center; padding: 10px; border-radius: 5px; }
        #map { height: 300px; margin-top: 15px; border-radius: 10px; display: none; border: 2px solid #2e7d32; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="container">
    <h2>Women's Sehri Registration</h2>
    <p class="subtitle">Masjid-E-Talha Community Service</p>

    <form id="sehri-form" onsubmit="return submitToGoogleForm(event)">
        <label>Full Name</label>
        <input type="text" id="name" required placeholder="Enter Your Name" />

        <label>Phone Number</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit mobile number" />

        <label>Food Preference</label>
        <select id="food" required>
            <option value="">Choose preference...</option>
            <option>Veg</option>
            <option>Non-Veg</option>
        </select>

        <label>Location Method</label>
        <select id="locMethod" onchange="toggleMap()" required>
            <option value="">Select how to provide location...</option>
            <option value="current">Use My Current GPS Location</option>
            <option value="manual">Pinpoint My House on Map</option>
        </select>

        <div id="map"></div>

        <button type="button" id="verifyBtn" onclick="verifyLocation()">Check Delivery Availability</button>
        <button type="submit" id="submitBtn" disabled>Register for Sehri</button>
    </form>

    <p id="message"></p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const masjidLat = 12.9938519;
    const masjidLon = 77.6988981;
    let map, marker, userLat, userLon, userDistance;

    const deliveryAreaCoords = [
        [12.999975, 77.683896], [12.998177, 77.682909], [12.995253, 77.680975],
        [12.982679, 77.675032], [12.971381, 77.680411], [12.961265, 77.695249],
        [12.964454, 77.719452], [12.988412, 77.727259], [12.998004, 77.710501],
        [12.999488, 77.700572], [12.999763, 77.690981]
    ];

    let deliveryZone;

    function toggleMap() {
        const method = document.getElementById("locMethod").value;
        const mapDiv = document.getElementById("map");
        if (method === "manual") {
            mapDiv.style.display = "block";
            if (!map) initMap();
            setTimeout(() => map.invalidateSize(), 200);
        } else {
            mapDiv.style.display = "none";
        }
        document.getElementById("submitBtn").disabled = true;
        document.getElementById("message").innerHTML = "";
    }

    function initMap() {
        map = L.map('map').setView([masjidLat, masjidLon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        deliveryZone = L.polygon(deliveryAreaCoords, { color: 'green', fillColor: '#2ecc71', fillOpacity: 0.3 }).addTo(map);
        L.marker([masjidLat, masjidLon]).addTo(map).bindPopup("Masjid-E-Talha");

        marker = L.marker([masjidLat, masjidLon], {draggable: true}).addTo(map);
        
        marker.on('dragend', () => validateUserZone(marker.getLatLng().lat, marker.getLatLng().lng));
        map.on('click', (e) => {
            marker.setLatLng(e.latlng);
            validateUserZone(e.latlng.lat, e.latlng.lng);
        });
    }

    function verifyLocation() {
        const method = document.getElementById("locMethod").value;
        if (method === "current") {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((p) => validateUserZone(p.coords.latitude, p.coords.longitude), () => alert("Location denied"));
            }
        } else if (method === "manual") {
            validateUserZone(marker.getLatLng().lat, marker.getLatLng().lng);
        }
    }

    function validateUserZone(lat, lon) {
        let isInside = false;
        for (let i = 0, j = deliveryAreaCoords.length - 1; i < deliveryAreaCoords.length; j = i++) {
            const xi = deliveryAreaCoords[i][0], yi = deliveryAreaCoords[i][1];
            const xj = deliveryAreaCoords[j][0], yj = deliveryAreaCoords[j][1];
            if (((yi > lon) !== (yj > lon)) && (lat < (xj - xi) * (lon - yi) / (yj - yi) + xi)) isInside = !isInside;
        }

        if (isInside) {
            userLat = lat; userLon = lon;
            userDistance = (map.distance([lat, lon], [masjidLat, masjidLon]) / 1000).toFixed(2);
            document.getElementById("message").innerHTML = "✅ Delivery Available! Please Register for Sehri";
            document.getElementById("submitBtn").disabled = false;
        } else {
            document.getElementById("message").innerHTML = "❌ Outside Delivery Zone";
            document.getElementById("submitBtn").disabled = true;
        }
    }

    function submitToGoogleForm(e) {
        e.preventDefault();
        const name = encodeURIComponent(document.getElementById("name").value);
        const phone = encodeURIComponent(document.getElementById("phone").value);
        const food = encodeURIComponent(document.getElementById("food").value);
        const mapLink = encodeURIComponent(`https://www.google.com/maps?q=${userLat},${userLon}`);
        
        const googleFormURL = `https://docs.google.com/forms/d/e/1FAIpQLScM6yV_w_vCsJLspCpWdVEoEG2nY07Pr8t_mMJKVifY9mmMHg/formResponse?entry.924820124=${name}&entry.471336051=${phone}&entry.824975180=${food}&entry.1390853445=${mapLink}&entry.144961159=${userDistance}`;

        fetch(googleFormURL, { method: "POST", mode: "no-cors" })
        .then(() => {
            document.getElementById("message").innerHTML = "✅ Registration Successful!";
            document.getElementById("sehri-form").reset();
        })
        .catch(() => alert("Error submitting. Try again."));
        return false;
    }
</script>
</body>
</html>
