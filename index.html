<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sehri Registration | Masjid-E-Talha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        :root { 
            --emerald-dark: #584fa7; 
            --emerald-mid: #73cf57; 
            --gold: #40c219;
            --slate-300: #7becb4;
            --slate-900: #0f172a;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        /* Immersive Black Background and centering */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc; /* light web background */
        }

        /* Container stretches to screen height on mobile */
        .container { 
            width: 100%;
            min-height: 100vh;   /* full page height */
            display: flex; 
            flex-direction: column;
        }


        @media (min-height: 800px) {
            .container { height: 92vh; border-radius: 24px; }
        }

        .header-bar { 
            background: var(--emerald-dark); color: white; 
            padding: 25px 20px; text-align: center; flex-shrink: 0;
            background-image: radial-gradient(circle at top right, var(--emerald-mid), transparent);
        }

        .header-bar h2 { margin: 0; font-size: 1.4em; font-weight: 800; }
        .header-bar p { margin: 5px 0 0; font-size: 0.85em; color: #d1fae5; }
        
        /* Scrollable content area */
        .form-content {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 16px;
            box-sizing: border-box;
        }

        
        label { font-weight: 600; display: block; margin-top: 18px; font-size: 0.8em; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        
        input, select { 
            width: 100%; padding: 13px; margin-top: 6px; 
            border-radius: 10px; border: 1px solid var(--slate-300); 
            box-sizing: border-box; font-size: 16px; background-color: #f1f5f9;
        }

        input:focus, select:focus { 
            background-color: white; border-color: var(--emerald-mid); 
            outline: none; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 40px); /* fixed smaller width */
            gap: 6px; 
            margin-top: 10px; 
            padding: 10px; 
            background: #e3e3e6; 
            border-radius: 12px; 
            border: 1px solid #e2e8f0;
            justify-content: start; /* align left */
        }

        .date-chip { 
            width: 40px;
            height: 40px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 0.8em; 
            font-weight: 600; 
            cursor: pointer;
        }


        .date-chip.selected { background: var(--emerald-mid) !important; color: white; border-color: var(--emerald-mid); }
        .month-label { grid-column: span 7; font-weight: 700; color: var(--emerald-dark); padding: 5px 0; font-size: 0.85em; }

        #map { height: 260px; margin-top: 15px; border-radius: 12px; display: none; border: 1px solid #e2e8f0; }
        
        button { 
            width: 100%; padding: 15px; margin-top: 20px; border-radius: 10px; 
            border: none; font-weight: 700; cursor: pointer; font-size: 1em; 
        }

        #verifyBtn { background: var(--emerald-dark); color: white; }
        #submitBtn { background: var(--gold); color: white; display: none; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #message { margin-top: 15px; text-align: center; font-weight: 600; color: var(--emerald-dark); font-size: 0.9em; }

        .whatsapp-link {
            display: inline-block; margin-top: 10px; padding: 12px 20px;
            background-color: #25D366; color: white; border-radius: 50px;
            text-decoration: none; font-size: 0.85em; font-weight: 700;
        }

        /* Footer Styling */
        .footer-credits {
            margin-top: 40px; padding: 20px 0; border-top: 1px solid #e2e8f0; text-align: center;
        }
        .footer-credits p { font-size: 0.75em; color: #64748b; margin: 4px 0; }
        .dev-name { color: var(--emerald-dark); font-weight: 700; }
        .dua-request { color: var(--gold); font-style: italic; font-weight: 600; margin-top: 8px !important; }
        .maint-info { font-size: 0.65em !important; opacity: 0.8; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="container">
    <div class="header-bar">
        <h1>Sehri Registration</h1>
        <p>Masjid-E-Talha ‚Ä¢ Ramadan 2026</p>
    </div>
    <div class="form-content">
        <form id="sehri-form" onsubmit="return submitToGoogleForm(event)">
            <label>Name of Applicant</label>
            <input type="text" id="name" required placeholder="Full Name" />

            <label>Contact Number</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit mobile number" />

            <label>Meal Type</label>
            <select id="food" required>
                <option value="">Select Preference</option>
                <option>Veg</option>
                <option>Non-Veg</option>
            </select>

            <label>Select the days you wish to receive Sehri</label>
            <div id="calendar-container" class="calendar-grid"></div>
            <input type="hidden" id="selected-dates-input">

            <label>Select Food Delivery Location</label>
            <select id="locMethod" onchange="toggleMap()" required>
                <option value="">Select Location</option>
                <option value="current">üìç Use My Current Location</option>
                <option value="manual">üó∫Ô∏è Pinpoint my locationon Map</option>
            </select>

            <div id="map"></div>
            <button type="button" id="verifyBtn" style="display:none;" onclick="verifyLocation()">Verify Delivery Zone</button>
            <p id="message"></p>
            <button type="submit" id="submitBtn">Confirm Registration</button>
        </form>

        <div class="footer-credits">
            <p class="dua-request">ü§≤Please remember us in your Duas ü§≤</p>
            <p class="maint-info">Designed & Developed by Aftab Ali A</p>
            <p class="maint-info">For technical support/updates, please contact at aftabalia@outlook.in</p>
            <!-- <p style="font-size: 0.6em; margin-top: 15px; color: #cbd5e1;">Version 1.0 ‚Ä¢ 2026</p> -->
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const masjidLat = 12.9938519, masjidLon = 77.6988981;
    let map, marker, userLat, userLon, userDistance;
    const deliveryAreaCoords = [[12.999975, 77.683896], [12.998177, 77.682909], [12.995253, 77.680975], [12.982679, 77.675032], [12.971381, 77.680411], [12.961265, 77.695249], [12.964454, 77.719452], [12.988412, 77.727259], [12.998004, 77.710501], [12.999488, 77.700572], [12.999763, 77.690981]];

    const calContainer = document.getElementById('calendar-container');
    const start = new Date(2026, 1, 18), end = new Date(2026, 2, 18);
    let lastM = -1;
    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        if (d.getMonth() !== lastM) {
            const lbl = document.createElement('div'); lbl.className = 'month-label';
            lbl.innerText = d.toLocaleString('default', { month: 'long' });
            calContainer.appendChild(lbl); lastM = d.getMonth();
        }
        const chip = document.createElement('div'); chip.className = 'date-chip'; chip.innerText = d.getDate();
        chip.onclick = function() {
            this.classList.toggle('selected');
            const allSelected = Array.from(document.querySelectorAll('.date-chip.selected')).map(c => {
                let sibling = c.previousElementSibling;
                while(sibling && !sibling.classList.contains('month-label')) { sibling = sibling.previousElementSibling; }
                return c.innerText + " " + (sibling ? sibling.innerText : "");
            });
            document.getElementById('selected-dates-input').value = allSelected.join(', ');
        };
        calContainer.appendChild(chip);
    }

    function resetStatus() {
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.style.display = "none";
        submitBtn.disabled = false;
        submitBtn.innerText = "Confirm Registration";
        document.getElementById("message").innerHTML = "";
    }

    function toggleMap() {
        resetStatus();
        const method = document.getElementById("locMethod").value;
        const mapDiv = document.getElementById("map"), vBtn = document.getElementById("verifyBtn");
        if (method === "manual") {
            mapDiv.style.display = "block"; vBtn.style.display = "none";
            if (!map) initMap(); else setTimeout(() => map.invalidateSize(), 200);
        } else if (method === "current") {
            mapDiv.style.display = "none"; vBtn.style.display = "block";
        } else { mapDiv.style.display = "none"; vBtn.style.display = "none"; }
    }

    function initMap() {
        map = L.map('map').setView([masjidLat, masjidLon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.polygon(deliveryAreaCoords, { color: '#059669', fillOpacity: 0.2 }).addTo(map);
        L.marker([masjidLat, masjidLon]).addTo(map);
        marker = L.marker([masjidLat, masjidLon], {draggable: true}).addTo(map);
        marker.on('dragend', () => { resetStatus(); validateUserZone(marker.getLatLng().lat, marker.getLatLng().lng); });
        map.on('click', (e) => { marker.setLatLng(e.latlng); resetStatus(); validateUserZone(e.latlng.lat, e.latlng.lng); });
    }

    function verifyLocation() {
        resetStatus();
        document.getElementById("message").innerHTML = "Accessing GPS... ‚è≥";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((p) => {
                validateUserZone(p.coords.latitude, p.coords.longitude);
            }, () => { 
                document.getElementById("message").innerHTML = "‚ùå GPS Error. Please try Map selection."; 
            }, {enableHighAccuracy:true, timeout: 10000});
        }
    }

    function validateUserZone(lat, lon) {
        let isInside = false;
        for (let i = 0, j = deliveryAreaCoords.length - 1; i < deliveryAreaCoords.length; j = i++) {
            const xi = deliveryAreaCoords[i][0], yi = deliveryAreaCoords[i][1], xj = deliveryAreaCoords[j][0], yj = deliveryAreaCoords[j][1];
            if (((yi > lon) !== (yj > lon)) && (lat < (xj - xi) * (lon - yi) / (yj - yi) + xi)) isInside = !isInside;
        }
        if (isInside) {
            userLat = lat; userLon = lon;
            const R = 6371; const dLat = (lat - masjidLat) * Math.PI/180; const dLon = (lon - masjidLon) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(masjidLat*Math.PI/180)*Math.cos(lat*Math.PI/180)*Math.sin(dLon/2)**2;
            userDistance = (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))).toFixed(2);
            document.getElementById("message").innerHTML = "‚úÖ Delivery Location confirmed!";
            document.getElementById("submitBtn").style.display = "block";
        } else { 
                    document.getElementById("message").innerHTML = `
                        <div class="outside-warning">
                            <b>üìç Selected location is outside delivery zone.</b><br>
                            ‚ùå Delivery service is not available for the selected location.
                        </div>`; 
                }
    }

    function submitToGoogleForm(e) {
        e.preventDefault();
        const dates = document.getElementById('selected-dates-input').value;
        if (!dates) { alert("Please select dates."); return; }
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true; submitBtn.innerText = "Processing...";
        const name = encodeURIComponent(document.getElementById("name").value);
        const phone = encodeURIComponent(document.getElementById("phone").value);
        const food = encodeURIComponent(document.getElementById("food").value);
        const mapLink = encodeURIComponent(`http://www.google.com/maps/place/${userLat},${userLon}`);
        
        const googleFormURL = `https://docs.google.com/forms/d/e/1FAIpQLScM6yV_w_vCsJLspCpWdVEoEG2nY07Pr8t_mMJKVifY9mmMHg/formResponse?entry.924820124=${name}&entry.471336051=${phone}&entry.824975180=${food}&entry.1390853445=${mapLink}&entry.144961159=${userDistance}&entry.987966431=${encodeURIComponent(dates)}`;

        fetch(googleFormURL, { method: "POST", mode: "no-cors" }).then(() => {
            // document.getElementById("message").innerHTML = "‚úÖ Registered Successfully!";
            document.getElementById("message").innerHTML = `
                        <div class="success-box">
                            <b>‚úÖ Registered Successfully!</b><br>
                            Our Team will reach out to you shortly.
                        </div>`; 
            document.getElementById("sehri-form").reset();
            document.querySelectorAll('.date-chip').forEach(c => c.classList.remove('selected'));
            document.getElementById('selected-dates-input').value = "";
            document.getElementById("locMethod").value = "";
            submitBtn.style.display = "none";
            setTimeout(() => { location.reload(); }, 8000);
            // const waMsg = encodeURIComponent("I registered for Sehri delivery at Talha Masjid! Register here: " + window.location.href);
            // document.getElementById("message").innerHTML += `<br><br><a href="https://wa.me/?text=${waMsg}" class="whatsapp-link">Share on WhatsApp</a>`;
        }).catch(() => { alert("Submission error."); submitBtn.disabled = false; });
    }
</script>
</body>
</html>
